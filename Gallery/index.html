<!doctype html>

<body>
    <div class="position-absolute top-0 bottom-0 start-0 end-0" style="z-index: 99;" id="spinloader">
        <div class="d-flex justify-content-center align-items-center min-vh-100 bg-white">
            <div class="spinner-grow text-success fs-1" role="status" style="width: 5rem; height: 5rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <a href="/Feedback/index.html">
        <div class="position-fixed top-0 end-0" style="z-index: 80;margin-top: 300px;" role="button">
            <div class="box fw-bold feedbackbox"

        </div>

    <div class="container-fluid navimport"></div>
    <main>
        <div class="container-fluid p-5">

                    <div class="col-md-6 col-lg-6 col-sm-12 d-flex justify-content-start align-items-center p-3">
                        <button class="border-0 btn threecol"><i class="bi bi-grid-3x2 bg-white"></i></button>
                        <button class="border-0 btn fivecol"><i class="bi bi-grid bg-white"></i></button>
                        <button class="border-0 btn twelvecol"><i class="bi bi-layout-split bg-white"></i></button>

                    </div>

                    <div
                        class="col-md-6 col-lg-6 col-sm-12 d-flex justify-content-lg-end justify-content-md-end justify-content-sm-center align-items-center p-3">
                        <select name="category" id="productcategory" class="form-select form-control p-2 "
                            style="max-width: 300px;" onchange="categoryselect()">
                        </select>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row d-flex justify-content-center align-items-center gap-5 galleydata">
                    </div>
                </div>
            </div>
        </div>

    </footer>
